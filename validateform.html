<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <style>
       #myForm {
  width: 300px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
  background-color: lightseagreen;
}

#myForm label {
  display: block;
  margin-top: 10px;
  font-size: 16px;
  font-weight: bold;
}

#myForm input[type="text"], #myForm input[type="password"], #myForm input[type="email"], #myForm input[type="tel"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  margin-top: 5px;
  font-size: 16px;
}

#myForm textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  margin-top: 5px;
  font-size: 16px;
  resize: vertical;
}

#myForm select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  margin-top: 5px;
  font-size: 16px;
}

#myForm button {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 20px;
}

#myForm button:hover {
  background-color: #3e8e41;
}

#myForm button:active {
  background-color: #3e8e41;
  box-shadow: 0px 0px 1px 1px rgba(0,0,0,0.1);
}

    </style>
    <body>
        <div class="container">
            <h2>Contact Us</h2>
            <form id="myForm" onsubmit="return validateForm()">
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" required><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required><br>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br>
  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob" required><br>
  <label for="mobile">Mobile Number:</label><br>
  <input type="tel" id="mobile" name="mobile" required><br>
  <label for="address">Address:</label><br>
  <textarea id="address" name="address" required></textarea><br>
  <label for="gender">Gender:</label><br>
  <select id="gender" name="gender" required>
    <option value="">Select</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br>
  <input type="submit" value="Submit">
  <input type="reset" value="Clear">
</form>

<div id="display"></div>
            

          </div>
        <script>
            function validateForm() {
  var username = document.forms["myForm"]["username"].value;
  var password = document.forms["myForm"]["password"].value;
  var name = document.forms["myForm"]["name"].value;
  var email = document.forms["myForm"]["email"].value;
  var dob = document.forms["myForm"]["dob"].value;
  var mobile = document.forms["myForm"]["mobile"].value;
  var address = document.forms["myForm"]["address"].value;
  var gender = document.forms["myForm"]["gender"].value;

  if (username == "" || password == "" || name == "" || email == "" || dob == "" || mobile == "" || address == "" || gender == "") {
    alert("All fields must be filled out.");
    return false;
  }

  if (password.length < 7) {
    alert("Password must be at least 7 characters long.");
    return false;
  }

  if (mobile.length < 10) {
    alert("Mobile number must be at least 10 digits long.");
    return false;
  }

  // Display entered values
  var display = document.getElementById("display");
  display.innerHTML = "<h2>Entered Values:</h2>";
  display.innerHTML += "<p><strong>Username:</strong> " + username + "</p>";
  display.innerHTML += "<p><strong>Password:</strong> *******</p>"; // Hide password
  display.innerHTML += "<p><strong>Name:</strong> " + name + "</p>";
  display.innerHTML += "<p><strong>Email:</strong> " + email + "</p>";
  display.innerHTML += "<p><strong>Date of Birth:</strong> " + dob + "</p>";
  display.innerHTML += "<p><strong>Mobile Number:</strong> " + mobile + "</p>";
  display.innerHTML += "<p><strong>Address:</strong> " + address + "</p>";
  display.innerHTML += "<p><strong>Gender:</strong> " + gender + "</p>";

  // Clear form
  document.getElementById("myForm").reset();

  return false;
}
        </script>
    </body>

</html>
